<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Simple Timer</title>

	<link rel="stylesheet" href="./style.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
	<div id="clock">
		<img id="clock-image" src="" draggable="false">
		<div id="clock-container">
			<div id="date">date</div>
			<div id="timer">time</div>
		</div>
	</div>

	<div id="spotify">
		<img id="nowPlayingSpotify-image" draggable="false">
		<span id="nowPlayingPause" class="material-symbols-outlined" style="z-index: 1;">pause</span>
		<div id="nowPlayingSpotify">
			<div id="nowPlayingInfo"></div>
		</div>
		<div id="nowPlayingTime"></div>
	</div>

	<label id="right-buttons">
		<span class="material-symbols-outlined">upload</span>
		<input type="file" id="input-file" accept="image/png, image/jpeg, image/gif" />
	</label>

	<label id="left-buttons">
		<div id="spotify-buttons">
			<span class="material-symbols-outlined" id="spotify-login">login</span>
			<span class="material-symbols-outlined" id="spotify-logout" style="visibility: hidden;">logout</span>
		</div>
		<span class="material-symbols-outlined" id="timer-button">timer</span>
		<span class="material-symbols-outlined" id="timer-cancel" style="visibility: hidden;">cancel</span>
	</label>

	<div id="popup">
		<div id="popup-back">
			<div id="popup-title">Please set a timer...</div>
			<input type="time" id="time" min="00:01" max="23:60" required />
			<button id="popup-button">submit</button>
			<span class="material-symbols-outlined" id="popup-close">arrow_back</span>
		</div>
	</div>
</body>

<script src="./simpleTimer.js"></script>


</html>
